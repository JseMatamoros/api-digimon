<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- CSS SLICK-->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <!-- my css -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/carousel.css" />
  <!-- fon awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"crossorigin="anonymous">
  <!-- press start 2p font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- icone -->
  <link rel="shortcut icon" type="image/x-icon" href="./assets/img/digivice.jpg">

  <title>Digimon API</title>

  <!-- JQ -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

  
</head>
<body>
  <!-- lista horizontal -->
  <header class="container-fluid">
    <!-- FilatOP -->
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-dark" id="carousel-container">
      <div class="container-fluid">
        <div class="responsive">
          <!-- carousel con miniaturas de los Digimon -->
        </div>
      </div>
    </nav>
  </header>
  <main>
    <!-- tarjeta digiSearch -->
    <div class="container">
      <div class="card digi-card">
        <h1 class="text-center">Digisearch</h1>
        <div class="row mt-4">
          <div class="col-lg-6 col-md-12 mb-3 mb-md-0">
            <div class="input-group">
              <input type="text" class="form-control" id="searchInput" placeholder="Buscador!" />
              <!-- getDigi buton -->
              <button class="btn btn-primary" id="getDigi">GET IT</button>
            </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <div class="form-group">
              <select class="form-control" id="digimonSelect" title="Selecciona un Digimon de la lista">
                <option value="">Selecciona uno!</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-lg-12">
            <div id="digiContainer">
              <h2 class="text-center"></h2>
              <img src="" alt="Imagende un digimon" class="mx-auto d-block" />
              <span class="d-block text-center"></span>
              <button class="btn btn-primary mt-3 mx-auto d-block" id="random">Random</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- footer -->
  <footer class="bg-bg-dark text-center text-white py-3">
    <div class="container">
      <p class="copy">
        Todos los derechos reservados <i class="far fa-registered"></i>
      </p>
    </div>
  </footer>

  <!-- bootstrap cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- JS SLICK-->

  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <!-- my script -->
  <script src="./assets/js/main.js"></script>
</body>

</html>
